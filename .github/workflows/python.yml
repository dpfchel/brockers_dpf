
name: Python Tests
on: [ push, pull_request ]
jobs:
  test:
    name: Python tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install python3-dev python3-pip
        curl -sSL https://install.python-poetry.org | PYTHON=python3 python3 -
        export PATH="$HOME/.local/bin:$PATH"
        poetry self add poetry-plugin-shell
        source ~/.bashrc
        poetry install --no-interaction
        poetry env activate
        source /home/runner/.cache/pypoetry/virtualenvs/brockers-dpf-WoBIQW_g-py3.13/bin/activate
        ls -l
        pytest /home/runner/work/brockers_dpf/brockers_dpf/tests


        

